<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel Agency Contact</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Poppins', sans-serif;
  color: #fff;
  background: 
    linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.65)),
    url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6desFrrLImtx_pegkGPVknj1m1Kj1AOxU1Q&s') no-repeat center center fixed;
  background-size: cover;
  min-height: 100vh;
  overflow-x: hidden;
}


    nav.main-nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #007bff;
      padding: 12px 30px;
      display: flex;
      align-items: center;
      z-index: 1000;
    }

    nav.main-nav a {
      color: #fff;
      text-decoration: none;
      margin-right: 25px;
      font-weight: 600;
      transition: 0.3s ease;
    }

    nav.main-nav a:hover {
      text-decoration: underline;
      color: #cce5ff;
    }

    .contact-container {
      background: rgba(0, 0, 0, 0.55);
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      padding: 35px 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.75);
      margin: 100px auto 30px;
    }

    h1 {
      font-weight: 700;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 1.2px;
    }

    .info-item {
      display: flex;
      align-items: center;
      margin-bottom: 28px;
    }

    .info-item i {
      font-size: 28px;
      color: #49e3e3;
      margin-right: 18px;
      min-width: 36px;
      text-align: center;
    }

    .info-text {
      font-size: 18px;
      line-height: 1.4;
    }

    .info-text strong {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      letter-spacing: 0.04em;
    }

    .info-text a {
      color: #49e3e3;
      text-decoration: underline;
    }

    .social-links {
      margin-top: 40px;
      text-align: center;
    }

    .social-links a {
      margin: 0 15px;
      color: #49e3e3;
      font-size: 36px;
      display: inline-block;
      transition: color 0.3s ease;
    }

    .social-links a:hover {
      color: #81ffff;
    }

    @media (max-width: 460px) {
      .contact-container {
        padding: 25px 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      .info-text {
        font-size: 16px;
      }

      .info-item i {
        font-size: 24px;
        min-width: 30px;
        margin-right: 14px;
      }

      .social-links a {
        font-size: 30px;
        margin: 0 10px;
      }
    }
  </style>

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>

  <!-- Top-left Fixed Navigation -->
  <nav class="main-nav">
    <a href="index.html">Home</a>
    
    <a href="tour.html">Tour</a>
   
    <a href="ab.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- Contact Section -->
  <main class="contact-container" role="main" aria-label="Travel agency contact information">
    <h1>Contact Us</h1>

    <section class="info-item">
      <i class="fas fa-phone-alt" aria-hidden="true"></i>
      <div class="info-text">
        <strong>Phone Number</strong>
        Call us anytime:
        <a href="tel:+91 9679278794" aria-label="Call phone number +91  9679278794">+91  96792 78794</a><br />
        <a href="tel:+918388821602" aria-label="Call phone number +91 8388821602">+91 8388821602</a>
      </div>
    </section>

    <section class="info-item">
      <i class="fas fa-envelope" aria-hidden="true"></i>
      <div class="info-text">
        <strong>Email Address</strong>
        Send your inquiries at:
        <a href="mailto:travelia@tour.com" aria-label="Send email totravelia@tour.com">travelia@tour.com</a>
      </div>
    </section>

    <!-- Social Media Icons -->
    <nav class="social-links" aria-label="Social Media Links">
      <a href="https://www.facebook.com/travelia" target="_blank" rel="noopener noreferrer" aria-label="Facebook">
        <i class="fab fa-facebook-square"></i>
      </a>
      <a href="https://wa.me/1234567890 travelia" target="_blank" rel="noopener noreferrer" aria-label="WhatsApp">
        <i class="fab fa-whatsapp-square"></i>
      </a>
      <a href="https://www.instagram.com/traveliatours" target="_blank" rel="noopener noreferrer" aria-label="Instagram">
        <i class="fab fa-instagram-square"></i>
      </a>
      <a href="https://www.youtube.com/travelia" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
        <i class="fab fa-youtube-square"></i>
      </a>
    </nav>
  </main>

</body>
</html>
